<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>workout</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
				var d = new Date();
				var end = d / 1000 / 60 / 60 / 24;
				var start = 18134;
				var diff = end - start
				var weeks = diff / 7;
				var push = Math.trunc(weeks * 6 + d.getDay());

				var start2 = 18162;
				var diff2 = end - start2
				var weeks2 = diff2 / 7;
				var sit = Math.trunc(weeks2 * 12 + d.getDay()*2);

        document.getElementById("push").innerHTML = push;
        document.getElementById("sit").innerHTML = sit;
      }, false);
    </script>
  </head>
  <body>
    <h1>Today</h1>
    <table>
      <tr>
        <th>exercise</th>
        <th>number</th>
      </tr>
      <tr>
        <td>Pushups</td>
        <td><p id="push"></p></dt>
      </tr>
      <tr>
        <td>Situps</td>
        <td><p id="sit"></p></dt>
      </tr>
    </table>

  </body>
</html>
